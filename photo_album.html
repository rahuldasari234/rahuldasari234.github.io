<!DOCTYPE html>
<html>
  <head>
    <title>My Photo Album</title>
    <style>
        lable{

      }

        h1{
            text-align:center
        }
        h1{
            font size: 100px;
        }
        h2{
            text-align:center

        }
      .photo-album {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 10px;
      }
      .photo {
        width: 90%;
        height: 90%;
        overflow: hidden;
      }
      .photo img {
        width: 90%;
        height: 90%;
        object-fit: cover;
        transition: transform 0.5s ease;
        border-radius: 10px;
      }
      .photo:hover img {
        transform: scale(1.3,1.3);
        transition: .3s transform;
      }

    </style>
  </head>
